server:
  port: 8888

spring:
  application:
    name: config_service
  profiles:
    active: native

  cloud:
    config:
      server:
        native:
          searchLocations: "[classpath:/, classpath:/config, classpath:/config/{application}, classpath:/config/{application}/{profile}]"

    service-registry:
      auto-registration:
        enabled: false

eureka:
  client:
    enabled: false
    serviceUrl:
      registerWithEureka: false

management:
  endpoints:
    web:
      exposure:
        include: "*"